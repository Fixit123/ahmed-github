<!DOCTYPE html>
    <html>
    <head>
      <link href="cascading.css/cas.css" rel="stylesheet" />
      <title>hotel feedback</title>
 </head>

      <body>
       <form>
        <h1>hotel feedback form</h1>
        <p>please answer the feedback following question</p>

        <!-- radio button   -->
       <h3>select your gender?</h3>
       <input type="radio" id="male" name="gender">
       <label for="male">male</label> <br>
       
       <input type="radio" id="female" name="gender">
       <label for="female">female</label> <br>
      
       <input type="radio" id="other" name="gender">
       <label for="other">other</label>

       <!-- for drop down menu  -->
       <h3>please rate our service</h3>
       <select name="feedback" id="">
        <option value="5">excellent</option>
        <option value="4">very good</option>
        <option value="3">good</option>
        <option value="2">fair</option>
        <option value="1">very poor</option>
      </select> <br>
    
         <!-- for checkbox   -->
         <h3>select other places visited in africa</h3>
         <input type="checkbox" id="nigeria">
         <label for="nigeria">nigeria</label> <br>
    
         <input type="checkbox" id="kenya">
         <label for="kenya">kenya</label> <br>

         <input type="checkbox" id="niger">
         <label for="niger">niger</label> <br>

         <input type="checkbox" id="ghana">
         <label for="ghana">ghana</label> <br>

         <input type="checkbox" id="south africa">
         <label for="south africa">south africa</label> <br>

         <!-- for text area-->
         <h3>any other message for us?</h3>
         <textarea name="" id="" cols="30" rows="10" placeholder="enter your message here"></textarea> <br> <br>

           <input type="submit" value="send">

        </form>
    
    </body>
      
      </html>
